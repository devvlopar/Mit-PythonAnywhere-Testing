{% extends 'header&footer.html' %}
{% load static %}
<!-- //header -->

{% block content %}
<div class="w3l-homeblock2 w3l-homeblock5 py-5">
    <div class="container pt-md-4 pb-md-5">
        <!-- block -->
        <h3 class="category-title mb-3">My Blogs</h3>
        <p class="mb-sm-5 mb-4 max-width"><p>
        <div class="row">
            {% for i in blogs %}
            <div class="col-lg-6">
                <div class="bg-clr-white hover-box">
                    <div class="row">
                        <div class="col-sm-5 position-relative">
                            <a href="#blog-single.html" class="image-mobile">
                                <img class="card-img-bottom d-block radius-image-full"  src="{{i.pic.url}}" alt="Card image cap">
                            </a>
                        </div>
                        <div class="col-sm-7 card-body blog-details align-self">
                            <a href="/singleblog/{{i.id}}" class="blog-desc">{{i.title}}
                            </a>
                            <div class="author align-items-center">
                                <img src="{% static 'assets/images/a1.jpg' %}" alt="" class="img-fluid rounded-circle">
                                <ul class="blog-meta">
                                    <li>
                                        <a href="author.html">{{i.user.first_name}} {{i.user.last_name}}</a> 
                                    </li>
                                    <li class="meta-item blog-lesson">
                                        <span class="meta-value"> {{i.time}} </span>. <span class="meta-value ml-2"><span class="fa fa-clock-o"></span> 1 min</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
          
        </div>
        <ul class="site-pagination text-center mt-md-5 mt-4">
            <li><span aria-current="page" class="page-numbers current">1</span></li>
            <li><a class="page-numbers" href="#page2">2</a></li>
            <li><a class="page-numbers" href="#page3">3</a></li>
            <li><span class="page-numbers dots">…</span></li>
            <li><a class="page-numbers" href="#page7">7</a></li>
            <li><a class="next page-numbers" href="#next">Next »</a></li>
        </ul>
    </div>
</div>
<!-- footer-28 block -->
{% endblock %}
